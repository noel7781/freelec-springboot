# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8 
        uses: actions/setup-java@v1 
        with: 
          java-version: 1.8


      # Runs a single command using the runners shell
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Runs a set of commands using the runners shell
      - name: Build with gradle
        run: ./gradlew clean build
        shell: bash
        
      - name: GitHub Issue Notifier
        # You may pin to the exact commit or the version.
        # uses: timheuer/issue-notifier@e49f1d2faf914fe5c7c028162adff3050234c70b
        uses: timheuer/issue-notifier@v1
        with:
          # Email from address
          fromMailAddress: no-reply@example.com
          # Semi-colon separated list of email address recipients
          toMailAddress: cnoel7781@gmail.com
          # Subject line
          subject: Notification. A label was applied to an Issue on GitHub
          # Prefix in the subject line.  The issue title will be added after this
          subjectPrefix: __NONCE__
